<app-menu class="menu"></app-menu>
<app-carousel
  class="carousel"
  [itemSelected]="categorySelected"
  [items]="categories"
  (onItemSelected)="onCategorySelected($event)"
></app-carousel>
<app-carousel
  *ngIf="shouldDisplayCategory"
  class="carousel"
  [type]="carouselType.Pictograms"
  [items]="categorySelected?.items"
  (onItemSelected)="onPictogramSelected($event)"
></app-carousel>
<app-carousel
  *ngIf="!shouldDisplayCategory"
  class="carousel"
  [type]="carouselType.Sentence"
  [items]="pictogramSentence?.words"
></app-carousel>
<div class="menu-action">
  <button class="btn btn--play" (click)="play()">
    <img class="btn__icon" src="assets/icons/multimedia.svg" />
  </button>
  <button class="btn btn--back" (click)="back()">
    <img class="btn__icon" src="assets/icons/back-arrow.svg" />
  </button>
  <button class="btn btn--reset" (click)="reset()">
    <img class="btn__icon" src="assets/icons/reset.svg" />
  </button>
</div>
<div *ngIf="isDownloadMenuDisplayed" class="download-menu">
  <div class="download-menu__container">
    <h1>Descargue Imagenes</h1>
    <p>Para usar la apliación sin conexión.</p>
    <button (click)="download()">Descargar</button>
    <button (click)="closeDialog()">Usar sin descargar</button>
  </div>
</div>
<div *ngIf="!isDownloadMenuDisplayed" class="images-container">
  <img *ngFor="let image of images" [attr.src]="'assets/arasaac/'+image" (load)="imageLoaded(image)"/>

</div>
