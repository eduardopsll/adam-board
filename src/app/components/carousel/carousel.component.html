<mat-selection-list class="list" [multiple]="false">
  <mat-list-option class="list__item" *ngFor="let item of items" [value]="item">
    <app-card
      tabindex="0"
      [item]="item"
      [class.list__item--selected]="item.id === itemSelected?.id"
      [class.pictogram]="type === carouselType.Pictograms"
      [class.sentence]="type === carouselType.Sentence"
      (onItemSelected)="onItemClick($event)"
    ></app-card>
  </mat-list-option>
</mat-selection-list>
