<ul
  class="menu"
>
  <li
    class="menu__item"
    [class.menu__item--opened]="optionsAreSelectable"
    [class.menu__item--selected]="optionSelected.id === option.id"
    *ngFor="let option of options"
    (click)="selectOption(option)"
  >
    <button class="btn">
      {{ option.text }}
    </button>
  </li>
</ul>
